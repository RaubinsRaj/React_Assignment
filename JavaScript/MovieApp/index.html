<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
    <title>Movie APP</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
	    		<h1 class="title">MovieZZZZ</h1>
          <p>Movies for Ninjas</p>
          <form id="search-movies">
            <input type="text" placeholder="Search movies..." />
          </form>
	    	</div>
	    </header>
	    <div id="movie-list">
	    	<h2 class="title">Movies to Watch</h2>
	    	<ul>
	    		<li>
	    			<span class="name">The Wolf of Wallstreet</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Prestige</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">Slumdog Millionaire</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">The Social Network</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	</ul>
	    </div>
	    <form id="add-movie">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide all movies</label>
	    	<input type="text" placeholder="Add a movie..." />
	    	<button>Add</button>
	    </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
